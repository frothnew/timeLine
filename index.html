<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
		<title>Us</title>
		<!-- link -->
		<link href="src/css/style.css" media="all" rel="stylesheet">
		<link href="src/css/authentication.css" rel="stylesheet">
	</head>

	<body isshow="false" isshows="false">
		<!-- content -->
		<div class="content">
			<canvas id="bgHeart"></canvas>
			<div class="info">
				<ul>
					<li><label>自我们在一起后，已经过去了<span class="info-pastday"></span>天</label></li>
					<li><label>自我们在一起后，一共见过了<span class="info-times"></span>次</label></li>
					<li><label>自我们上次见面，已经过去了整整<span class="info-lastday"></span>天</label></li>
				</ul>
			</div>
			<div class="timeline animated"></div>
			<div class="prelude"><ul></ul></div>
		</div>
		<!-- authentication -->
		<div class="authentication">
			<div class="author-content">
				<span id="myPassword" class="myPassword">
					<svg class="iconfont" aria-hidden="true"><use xlink:href="#icon-bixin"></use></svg>
				</span>
			</div>
		</div>
		<!-- script -->
		<script src="src/js/jquery.min.js" type="text/javascript"></script>
		<script src="src/js/authentication.js" type="text/javascript"></script>
		<script src="src/js/moment.min.js" type="text/javascript"></script>
		<script src="src/js/canvas_bg.js" type="text/javascript"></script>
		<script src="src/js/main.js" type="text/javascript"></script>
		<!-- icon -->
		<script src="//at.alicdn.com/t/font_1131072_fy5rvj947eq.js"></script>
	</body>
</html>
